<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor Gourmet</title>
    <link rel="stylesheet" href="css/reservas.css" />
  </head>

  <body>
    <header>
      
      <a href="index.html">
        <img src="img/logoo.png" alt="Logo" class="logo" />
      </a>

      <nav>
        <ul>
          <li><a href="reservas.html">Reservas</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="text-section">
        <h1>A ESSÊNCIA DA TRADIÇÃO JAPONESA</h1>
        <h2>Akai Sushi</h2>
      </div>

    </main>
    <section class="reservas">
      <h1>Faça sua Reserva</h1>
      <p>Garanta sua experiência única no nosso restaurante !</p>
      
      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        
        <div class="form-group">
          <label for="data">Data da Reserva:</label>
          <input type="date" id="data" name="data" required>
        </div>
        
        <div class="form-group">
          <label for="hora">Horário:</label>
          <select id="hora" name="hora" required>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="pessoas">Número de Pessoas:</label>
          <input type="number" id="pessoas" name="pessoas" min="1" max="20" placeholder="Quantidade" required>
        </div>
        
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Observações especiais (opcional)"></textarea>
        </div>
        
        <button type="submit">Reservar</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Akai Sushi - Todos Os Direitos Reservados</p>
    </footer>


</body>
</html>
